fragment NewsPageData on NewsPage {
  _metadata {
    key
    published
    lastModified
  }
  MainContentArea {
    __typename
    _metadata {
      key
      types
      locale
      displayName
      url {
        base
        default
      }
      published
    }
    ... on LandingPage {
      Title
      MetaDescription
    }
  }
}

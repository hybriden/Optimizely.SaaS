# Common reusable GraphQL fragments

# Fragment for content reference data
fragment ReferenceData on ContentReference {
  id
  workId
  guidValue
  url {
    default
    base
    hierarchical
  }
  expanded {
    __typename
    _metadata {
      key
      displayName
      url {
        default
        base
        hierarchical
      }
    }
  }
}

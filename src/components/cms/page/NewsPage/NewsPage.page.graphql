fragment NewsPageData on NewsPage {
  _metadata {
    key
    published
    lastModified
  }
  MainContentArea {
    _metadata {
      key
      types
      locale
      url {
        base
        default
      }
      published
    }
    ... on LandingPage {
      Title
      MetaDescription
    }
    ... on ArticlePage {
      _metadata {
        displayName
      }
    }
    ... on NewsPage {
      _metadata {
        displayName
      }
    }
  }
}

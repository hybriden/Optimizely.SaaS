query getContentById($key: String!, $version: String, $locale: [Locales!], $changeset: String) {
  content: _Content(
    variation: { include: ALL }
    where: {
      _metadata: { key: { eq: $key }, version: { eq: $version }, changeset: { eq: $changeset } }
    }
    locale: $locale
  ) {
    total
    items: item {
      __typename
      _metadata {
        key
        displayName
        types
        url {
          default
          base
        }
      }
      ...IContentData
      ...PageData
      ... on StartPage {
        ...StartPageData
      }
      ... on LandingPage {
        ...LandingPageData
      }
      ... on MyTest {
        ...MyTestData
      }
      ... on ArticlePage {
        ...ArticlePageData
      }
      ... on BlankExperience {
        ...BlankExperienceData
      }
    }
  }
}
